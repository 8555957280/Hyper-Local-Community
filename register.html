<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Hyper-local Community</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * { 
    margin:0; 
    padding:0; 
    box-sizing:border-box; 
   }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex; 
    justify-content:center; 
    align-items:center; 
    height:100vh;
    background: url('https://images.unsplash.com/photo-1496307653780-42ee777d4833?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    position: relative; 
    overflow:hidden;
  }
  .overlay { 
    position:absolute; 
    top:0; 
    left:0; 
    width:100%; 
    height:100%; 
    background: rgba(0,0,0,0.5); 
    z-index:0;
   }

  .register-container {
    position: relative; 
    z-index:1;
    background: rgba(255,255,255,0.95);
    padding: 2rem 1.5rem; 
    border-radius:16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    width: 90%; 
    max-width: 400px;
    animation: slideUp 0.8s ease;
  }
  @keyframes slideUp { 
    0% {transform: translateY(50px); 
      opacity:0;
    } 
    100% {
      transform: translateY(0);
       opacity:1;
      }
     }

  h2 {
    text-align:center; 
    margin-bottom:1.5rem;
    color:#2e7d32; 
    font-size:1.8rem;
    animation: fadeInDown 1s ease;
  }
  @keyframes fadeInDown { 
    from {
      transform:translateY(-30px); 
      opacity:0;
    }
    to {
      transform:translateY(0);
      opacity:1;
    }
   }

  .form-group { 
    margin-bottom:1rem; 
    position:relative; 
    animation: fadeIn 0.8s ease;
   }
  @keyframes fadeIn { 
    from {
      opacity:0; 
      transform:translateY(15px);
    }
    to {
      opacity:1; 
      transform:translateY(0);
    }
   }

  input {
    width:100%; 
    padding:0.8rem 2.5rem 0.8rem 0.8rem; 
    border:1px solid #ccc; 
    border-radius:8px; 
    outline:none;
    transition: box-shadow 0.3s, border-color 0.3s; 
    font-size:1rem;
  }
  input:focus { 
    box-shadow: 0 0 10px rgba(76,175,80,0.6); 
    border-color:#4CAF50;
   }
  .form-group i { 
    position:absolute; 
    right:10px; 
    top:50%; 
    transform:translateY(-50%); 
    color:#888;
   }

  button {
    width:100%; 
    padding:0.9rem; 
    border:none; 
    border-radius:8px;
    background:#4CAF50; 
    color:white; 
    font-size:1rem; 
    font-weight:bold; 
    cursor:pointer;
    transition:0.3s;
  }
  button:hover { 
    background:#388e3c; 
    transform:scale(1.03);
   }

  .links { 
    text-align:center; 
    margin-top:1rem; 
    display:flex; 
    flex-direction:column; 
    gap:0.4rem;
   }
  .links a { 
    color:#2e7d32; 
    text-decoration:none; 
    font-size:0.95rem; 
    transition:color 0.3s;
   }
  .links a:hover {
    color:#1b5e20;
   }

  .message { 
    color:green; 
    font-size:0.85rem; 
    margin-bottom:0.8rem; 
    text-align:center; 
    display:none; 
  }

  @media(max-width:500px){ .register-container { padding:1.5rem 1rem; } h2{font-size:1.5rem;} }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="register-container">
  <h2>üìù Register</h2>
  <p class="message" id="successMsg"></p>
  <div class="form-group">
    <input type="text" id="name" placeholder="Full Name" required>
    <i class="fa fa-user"></i>
  </div>
  <div class="form-group">
    <input type="email" id="email" placeholder="Email" required>
    <i class="fa fa-envelope"></i>
  </div>
  <div class="form-group">
    <input type="password" id="password" placeholder="Password" required>
    <i class="fa fa-lock"></i>
  </div>
  <button onclick="registerUser()">Register</button>
  <div class="links">
    <a href="login page.html">Already have an account? Login</a>
    <a href="forgot.html">Forgot Password?</a>
  </div>
</div>

<script>
function registerUser(){
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const successMsg = document.getElementById("successMsg");

  if(name && email && password){
    localStorage.setItem("user", JSON.stringify({name,email,password}));
    successMsg.style.display = "block";
    successMsg.textContent = "Registration successful! Redirecting to login...";
    setTimeout(()=>{ window.location.href = "login page.html"; }, 1500);
  } else {
    successMsg.style.display = "block";
    successMsg.style.color = "red";
    successMsg.textContent = "Please fill all fields!";
  }
}
</script>
</body>
</html>
