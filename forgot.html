<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password | Hyper-local Community</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  * {
    margin:0; 
    padding:0;
    box-sizing:border-box; 
    }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex; 
    justify-content: center; 
    align-items: center;
    background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
    position: relative;
    overflow: hidden;
  }
  .overlay { position: absolute;
    top:0; left:0; 
    width:100%;
    height:100%; 
    background: rgba(0,0,0,0.5); 
    z-index:0; 
    }

  .container {
    position: relative; z-index:1;
    background: rgba(255,255,255,0.95);
    padding: 2rem 1.5rem;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    width: 90%; max-width: 400px;
    animation: slideUp 0.8s ease;
  }
  @keyframes slideUp { 
    0% { transform: translateY(50px); 
    opacity:0; } 100% { transform: translateY(0); 
    opacity:1; } 
    }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #2e7d32;
    font-size: 1.8rem;
    animation: fadeInDown 1s ease;
  }
  @keyframes fadeInDown { from { transform: translateY(-30px); opacity:0; } to { transform: translateY(0); opacity:1; } }

  .form-group {
     margin-bottom: 1rem; 
     position: relative;
     }
  input {
    width: 100%; 
    padding: 0.8rem 2.5rem 0.8rem 0.8rem;
    border: 1px solid #ccc;
    border-radius: 8px; 
    outline: none;
    transition: box-shadow 0.3s, border-color 0.3s;
    font-size: 1rem;
  }
  input:focus { 
    box-shadow: 0 0 10px rgba(76,175,80,0.6); 
    border-color: #4CAF50; 
}
  .form-group i { 
    position: absolute; 
    right: 10px; 
    top: 50%;
    transform: translateY(-50%); 
    color: #888; 
    }

  button {
    width: 100%;
    padding: 0.9rem;
    border: none;
    border-radius: 8px;
    background: #4CAF50;
    color: white; font-size: 1rem; font-weight:bold; cursor:pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #388e3c;
    transform: scale(1.03); 
    }

  .links { 
    text-align: center; 
    margin-top: 0.8rem; 
    display: flex; 
    flex-direction: column; 
    gap: 0.4rem; }
  .links a {
    color: #2e7d32; 
    text-decoration:none; 
    font-size:0.95rem; 
    transition: color 0.3s;
  }
  .links a:hover { 
    color: #1b5e20; 
    }

  .message { 
    color: green; 
    font-size:0.85rem; 
    margin-bottom:0.8rem; 
    text-align:center; 
    display:none; 
    }

  @media(max-width:500px){ .container { padding:1.5rem 1rem; } h2{font-size:1.5rem;} }
</style>
</head>
<body>
<div class="overlay"></div>
<div class="container">
  <h2>ðŸ”‘ Forgot Password</h2>
  <p class="message" id="successMsg">If your email is registered, you will receive password reset instructions.</p>
  <div class="form-group">
    <input type="email" id="email" placeholder="Enter your registered email" required>
    <i class="fa fa-envelope"></i>
  </div>
  <button onclick="resetPassword()">Reset Password</button>
  <div class="links">
    <a href="login page.html">Back to Login</a>
    <a href="register.html">Create Account</a>
  </div>
</div>

<script>
function resetPassword(){
  const email = document.getElementById("email").value.trim();
  const savedUser = JSON.parse(localStorage.getItem("user"));

  if(savedUser && savedUser.email === email){
    document.getElementById("successMsg").style.display = "block";
    document.getElementById("successMsg").textContent = "Password reset instructions sent to your email!";
  } else {
    document.getElementById("successMsg").style.display = "block";
    document.getElementById("successMsg").textContent = "Email not found. Please check and try again.";
  }
}
</script>
</body>
</html>
