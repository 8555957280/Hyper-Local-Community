<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    /* 3D Background (Parallax Effect) */
    body {
      body {
  background: url("your-image-path.jpg") no-repeat center center fixed;
  background-size: cover;
  perspective: 1000px;
}
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); /* overlay for readability */
      z-index: 1;
    }

    /* Container for Contact Form */
    .contact-container {
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      transform-style: preserve-3d;
      animation: float 6s ease-in-out infinite;
    }

    /* Floating 3D Effect */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-15px) rotateX(3deg) rotateY(-3deg); }
    }

    /* Contact Box */
    .contact-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
    }

    .contact-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #444;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
    }

    textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #0056b3, #0096c7);
    }

    @media (max-width: 600px) {
      .contact-box {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
